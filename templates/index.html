<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div>
            <h2>Welcome, {{ user }}</h2>
            <a href="/logout">Logout</a>
            <form method="POST" action="/chat" enctype="multipart/form-data">
                <label for="message">Message:</label>
                <input type="text" id="message" name="message"><br><br>
                <label for="prompt-file">Upload DOCX file:</label>
                <input type="file" id="prompt-file" name="prompt-file"><br><br>
                <label for="options">Convert to:</label>
                <input type="text" id="options" name="options"><br><br>
                <button type="submit">Send</button>
            </form>
        </div>
        <form class="form" method="post" action="{{url_for('chat')}}" enctype=multipart/form-data>
            <label class="prompt-label" for="message">PROMPT</label>
            <textarea class="prompt-text-area" name="message" id="prompt"></textarea>
            <div class="button-container">
                <button class="submit-prompt" type="submit">
                    Submit
                </button>
                <label class="prompt-file-upload-label" for="prompt-file-upload">
                    <input class="prompt-file-upload" id="prompt-file-upload" type="file" name="prompt-file">
                    custom upload
                </label>
            </div>
            <div class="options-container">
                <label class="radio-button-label label-email" checked="checked" for="options">
                    <input class="radio-button-prompt email-radio-button" type="radio" name="options" id="email"
                        value="email">
                    Email
                </label>
                <label class="radio-button-label label-linkedin" for="options">
                    <input class="radio-button-prompt email-radio-button" type="radio" name="options" id="linkedin"
                        value="linkedin">
                    Linked In
                </label>
                <label class=" radio-button-label label-twitter" for="options">
                    <input class=" radio-button-prompt email-radio-button" type="radio" name="options" id="twitter"
                        value="twitter">
                    Twitter X
                </label>
            </div>
        </form>
    </main>
</body>

</html>
